services:
  stanford_ssp.route_subscriber:
    class: Drupal\stanford_ssp\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  stanford_ssp.drupalauth:
    class: Drupal\stanford_ssp\Service\StanfordSSPDrupalAuth
    public: false
    decorates: simplesamlphp_auth.drupalauth
    arguments: ['@stanford_ssp.drupalauth.inner', '@simplesamlphp_auth.manager', '@config.factory', '@entity_type.manager', '@logger.channel.simplesamlphp_auth', '@externalauth.externalauth', '@current_user']
