stanford_ssp.settings:
  type: mapping
  mapping:
    langcode:
      type: string
      label: 'Language code'
    _core:
      type: _core_config_info
    saml_attribute:
      type: string
      label: 'Attribute in SAML that contains the role mapping values'
    workgroup_api:
      type: mapping
      label: Workgroup api settings
      mapping:
        url:
          type: string
          label: 'Workgroup API Base URL'
        enabled:
          type: boolean
          label: 'Use workgroup mapping instead of saml attributes'
        cert:
          type: string
          label: 'Workgroup API Cert file path'
        key:
          type: string
          label: 'Workgroup API Key file path'
        nested:
          type: boolean
          label: 'Check nested workgroups as well'
    hide_local_login:
      type: boolean
      label: 'Hide core local login form on user page'
    restriction:
      type: string
      label: 'Login restrictions'
    whitelist_groups:
      type: sequence
      label: 'Allowed Groups'
      sequence:
        type: string
        label: 'Allowed Group'
    whitelist_users:
      type: sequence
      label: 'Allowed Users'
      sequence:
        type: string
        label: 'Allowed User'
