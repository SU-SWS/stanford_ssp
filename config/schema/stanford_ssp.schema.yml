stanford_ssp.settings:
  type: mapping
  mapping:
    saml_attribute:
      type: string
      label: 'Attribute in SAML that contains the role mapping values'
    workgroup_api_url:
      type: string
      label: 'Workgroup API Base URL'
    hide_local_login:
      type: boolean
      label: 'Hide core local login form on user page'
    use_workgroup_api:
      type: boolean
      label: 'Use workgroup mapping instead of saml attributes'
    workgroup_api_cert:
      type: string
      label: 'Workgroup API Cert file path'
    workgroup_api_key:
      type: string
      label: 'Workgroup API Key file path'
    restriction:
      type: string
      label: 'Login restrictions'
    whitelist_groups:
      type: sequence
      label: 'Allowed Groups'
      sequence:
        type: string
        label: 'Allowed Group'
    whitelist_users:
      type: sequence
      label: 'Allowed Users'
      sequence:
        type: string
        label: 'Allowed User'
